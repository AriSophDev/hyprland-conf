# ===========================
#  Kitty Blanco y Negro (Oscuro)
#  Minimal y con cursor visible
# ===========================

# Fondo y texto
background            #000000
foreground            #ffffff

# Cursor (visible y contrastado)
cursor                #ffffff
cursor_text_color     #000000
cursor_shape          block
cursor_blink_interval 0.7
cursor_stop_blinking_after 0

# Selección
selection_background  #ffffff
selection_foreground  #000000

# Colores básicos (escala de grises)
color0  #000000
color8  #2a2a2a
color1  #1a1a1a
color9  #3a3a3a
color2  #2b2b2b
color10 #4d4d4d
color3  #3c3c3c
color11 #5c5c5c
color4  #4d4d4d
color12 #6e6e6e
color5  #5e5e5e
color13 #7f7f7f
color6  #7a7a7a
color14 #9f9f9f
color7  #bfbfbf
color15 #ffffff

# Fuente
font_family           JetBrainsMono Nerd Font
font_size             11.0
bold_font             auto
italic_font           auto
bold_italic_font      auto

# Transparencia y bordes
background_opacity    1.0
window_padding_width  10
window_border_width   0

# Decoraciones (mantiene barra con botones)
hide_window_decorations titlebar-only

# Comportamiento
confirm_os_window_close 0
enable_audio_bell no
scrollback_lines 10000
allow_remote_control yes

# Título y pestañas
window_title_format   {title}
active_tab_font_style bold
inactive_tab_font_style normal

# Estilo adicional
underline_position    1
underline_thickness   200%

shell fish
